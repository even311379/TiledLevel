<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">

<!-- docsify-themeable styles-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="light">
<link rel="stylesheet alternative" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">
<style>
    #docsify-darklight-theme { right: 15px;}
</style>

<title>Tiled Level</title>
<link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/even311379/TiledLevel/main/_media/icons/Icon128.png">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: "#app",
      basePath: 'https://raw.githubusercontent.com/even311379/TiledLevel/main/', // Local dev.. not need this to get quick preview
      loadSidebar: true,
      loadFooter: true,  
      coverpage: true,
      name: 'TiledLevel',
      search: 'auto',
      search: [
          'https://raw.githubusercontent.com/even311379/TiledLevel/main/',
          'https://raw.githubusercontent.com/even311379/TiledLevel/main/QuickStart/',
          'https://raw.githubusercontent.com/even311379/TiledLevel/main/Guide/'
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script
  src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"
  type="text/javascript">
</script>

<script
  src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"
  type="text/javascript">
</script>
<script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
<script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
<script>
 mermaid.initialize({
     startOnLoad: true,
     securityLevel: 'loose',
     theme: 'forest',
     logLevel: 1
 });
</script>
</body>
</html>
